    <meta name="description" property="og:description" content="Job Requisition ID # 24WD81528 English job description to follow!/La description de poste en anglais se trouve plus bas! Responsable de la stratégie industrielle - Création de contenu Description du poste Vous êtes passionné par le secteur des médias et du divertissement (M&amp;amp;E) ? Vous aimez suivre les tendances, développer des réseaux et passer du temps avec les clients pour comprendre leurs activités et leurs besoins ? Voulez-vous contribuer à bâtir un avenir meilleur pour les créateurs de contenu du monde entier ? Le candidat retenu contribuera à la stratégie d&#39;Autodesk pour les médias et le divertissement dans la création de contenu 3D, alors que nous effectuons notre transition vers la plateforme et que nous embrassons les opportunités de l&#39;IA. Vous travaillerez en étroite collaboration avec les équipes produits afin de déterminer le meilleur produit-marché et le potentiel de croissance future de nos technologies, ainsi qu&#39;avec les équipes Ventes et Marketing pour garantir des stratégies optimales de mise sur le marché. Vous devrez également être proche de nos clients et vous engager régulièrement auprès d&#39;eux pour comprendre leurs difficultés et leurs besoins. Pour réussir dans cette fonction, vous devez avoir une expérience significative des logiciels d&#39;animation 3D, de la création de contenus animés en 3D et/ou d&#39;effets visuels, et avoir travaillé pour de grandes organisations multinationales. Vous devez avoir une vision claire de l&#39;avenir de la création de contenu 3D, de solides connaissances techniques/produits et une compréhension approfondie de la production cinématographique, télévisuelle et vidéoludique, du marché ainsi que de ses principaux concurrents et tendances. Vous devez également être un excellent communicateur, capable de faire des présentations percutantes et attrayantes lors d&#39;événements majeurs du secteur et devant des cadres supérieurs, tant en interne qu&#39;en externe. Des déplacements fréquents, y compris à l&#39;étranger, sont nécessaires. Responsabilités Définir et articuler la vision stratégique, l&#39;orientation et les objectifs d&#39;Autodesk en matière de création de contenu 3D auprès des équipes internes, des cadres et des clients Effectuer une analyse approfondie des principales tendances du secteur et des concurrents afin d&#39;informer et de guider les divers processus de planification d&#39;Autodesk Collaborer avec les équipes produits pour évaluer en permanence l&#39;adéquation produit-marché, capitaliser sur les opportunités de croissance et assurer l&#39;adéquation stratégique de la feuille de route Faire connaître notre stratégie, notre vision et notre technologie aux clients, aux analystes, aux journalistes et à d&#39;autres parties prenantes clés Représenter Autodesk lors d&#39;événements clés de l&#39;industrie et auprès d&#39;organismes clés de l&#39;industrie S&#39;engager régulièrement et souvent auprès des clients afin d&#39;évaluer en permanence leurs problèmes commerciaux et technologiques actuels et futurs Guider les équipes de vente, de marketing et d&#39;exploitation pour assurer le succès des déploiements de nouveaux produits et services et des changements dans nos offres Des déplacements nationaux et internationaux réguliers sont nécessaires pour des réunions d&#39;équipe en personne, des réunions avec les clients, des salons professionnels et des événements d&#39;entreprise Qualifications minimales 8 à 10 ans d&#39;expérience dans l&#39;industrie des médias et du divertissement dans un rôle technique lié aux logiciels d&#39;animation 3D 5 ans d&#39;expérience dans une entreprise de logiciels ou d&#39;autres solutions de haute technologie Vous devez être un communicateur très efficace à tous les niveaux d&#39;une organisation, notamment en créant et en présentant des exposés convaincants à des cadres et lors de conférences de l&#39;industrie/de l&#39;entreprise Vous devez être capable de synthétiser des données complexes pour en tirer des conclusions claires grâce à de solides compétences en matière d&#39;analyse de données et de raisonnement critique Compétences exceptionnelles en matière de présentation, avec une maîtrise totale de PowerPoint - vous devez être capable de créer des histoires visuellement convaincantes et attrayantes pour tous les publics Capacité à franchir aisément les frontières et à diriger ou travailler efficacement avec des organisations, des niveaux de gestion, des cultures et des personnalités variés Vous devez être capable d&#39;influencer sans autorité, de vous épanouir dans un environnement en constante évolution et de faire face à l&#39;ambiguïté et au changement Baccalauréat ------------------------------------------------------------------------------------------------------------------------------------- Position Overview Do you have a passion for the Media and Entertainment (M&amp;amp;E) Industry? Are you someone who likes to track trends, develop networks and spend time with customers understanding their businesses and needs. Do you want to help build a brighter future for content creatives around the world? The successful candidate will help drive Autodesk’s strategy for media and entertainment in 3D content creation, as we make our transition to platform and embrace the opportunities of AI. You will work closely with the product teams to help determine optimal product-market it and future growth potential for our technologies as well as with the Sales and Marketing teams to ensure optimal go to market strategies. You will also need to be close to our customers regular engaging with them to understand pain-points and business needs. To be successful in this role you must have significant experience with leading 3D animation software applications, creating 3D animated content and/or visual effects, and working for large multi-national organizations. You need to have a clear vision for the future of 3D content creation, sound technical/product knowledgea and a thorough understanding of film/TV/videogame production, the market as well as its key competitors and trends. You must also be a strong communicator capable of delivering powerful and engaging presentations at major industry events and to senior executives both internally and externally. Frequent travel, including international travel is required. Responsibilities Define and articulate Autodesk’s strategic vision, direction and goals for 3D content creation to internal teams, executives and customers Conduct thorough analysis of key industry trends and competitors to help inform and guide Autodesk’s various planning processes Collaborate with the product teams to continuously assess proper product-market fit, capitalize on growth opportunities and ensure roadmap strategic fit Evangelize our strategy, vision and technology to customers, analysts, journalists and other key stakeholders Represent Autodesk at key industry events and with key industry bodies Engage with customers regularly and often to continuously assess their current and future business and technology pain points Guide sales, marketing, and the operations teams for successful rollouts of new product and services and changes in our offerings. Regular domestic and international travel is required for in-person team meetings, customer meetings, tradeshows and corporate events Minimum Qualifications 8-10 years of working in the media and entertainment industry in a technical role related to 3D animation software 5 years of experience in a software or other high-tech solutions company Must be a highly effective communicator at all levels of an organization, including creating and delivering compelling presentations to executives and at industry/corporate keynotes Must be able to synthesize complex data into clear insights and takeaways thanks to strong skills in data analysis and critical reasoning Exceptional presentation skills with full mastery of PowerPoint – must be able to craft visually compelling and engaging stories for all audiences Ability to comfortably span boundaries and effectively lead or work with a variety of organizations, management levels, cultures, and personalities. Must be able to influence without authority, thrive in a fast-paced environment and deal with ambiguity and change Bachelor’s degree Learn More About Autodesk Welcome to Autodesk! Amazing things are created every day with our software – from the greenest buildings and cleanest cars to the smartest factories and biggest hit movies. We help innovators turn their ideas into reality, transforming not only how things are made, but what can be made. We take great pride in our culture here at Autodesk – our Culture Code is at the core of everything we do. Our values and ways of working help our people thrive and realize their potential, which leads to even better outcomes for our customers. When you’re an Autodesker, you can be your whole, authentic self and do meaningful work that helps build a better future for all. Ready to shape the world and your future? Join us! Salary transparency Salary is one part of Autodesk’s competitive compensation package. For U.S.-based roles, we expect a starting base salary between $148,200 and $239,800. Offers are based on the candidate’s experience and geographic location, and may exceed this range. In addition to base salaries, we also have a significant emphasis on annual cash bonuses, commissions for sales roles, stock grants, and a comprehensive benefits package. Equal Employment Opportunity At Autodesk, we&#39;re building a diverse workplace and an inclusive culture to give more people the chance to imagine, design, and make a better world. Autodesk is proud to be an equal opportunity employer and considers all qualified applicants for employment without regard to race, color, religion, age, sex, sexual orientation, gender, gender identity, national origin, disability, veteran status or any other legally protected characteristic. We also consider for employment all qualified applicants regardless of criminal histories, consistent with applicable law. Diversity &amp;amp; Belonging We take pride in cultivating a culture of belonging and an equitable workplace where everyone can thrive. Learn more here: https://www.autodesk.com/company/diversity-and-belonging Are you an existing contractor or consultant with Autodesk? Please search for open jobs and apply internally (not on this external site). Welcome to Autodesk! Amazing things are created every day with our software – from the greenest buildings and cleanest cars to the smartest factories and biggest hit movies. We help innovators turn their ideas into reality, transforming not only how things are made, but what can be made. We take great pride in our culture here at Autodesk – our Culture Code is at the core of everything we do. Our values and ways of working help our people thrive and realize their potential, which leads to even better outcomes for our customers. When you’re an Autodesker, you can be your whole, authentic self and do meaningful work that helps build a better future for all. Ready to shape the world and your future? Join us! Not quite ready to apply? Join our talent community to stay up to date on new job opportunities and the latest Autodesk news.">
